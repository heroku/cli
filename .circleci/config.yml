---
defaults: &defaults
  working_directory: /cli
  environment:
    HEROKU_AUTHOR: Heroku
  docker:
    - image: oclif/nsis:10.9.0-16
      environment: &env
        LANG: en_US.UTF-8
        LANGUAGE: en_US.UTF-8
        LC_TYPE: en_US.UTF-8

version: 2
executorType: docker
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: &yarn_restore_cache
          keys:
            - v4-yarn-{{ checksum ".circleci/config.yml" }}-{{ checksum "yarn.lock" }}
            - v4-yarn-{{ checksum ".circleci/config.yml" }}
            - v4-yarn
      - run:
          name: Installing greenkeeper
          command: yarn global add greenkeeper-lockfile@2 && greenkeeper-lockfile-update
      - run:
          name: Installing bats
          command: |
            git clone https://github.com/sstephenson/bats.git
            cd bats
            ./install.sh /usr/local
      - run:
          name: Installing dependencies
          command: yarn
      - run:
          name: Running all tests
          command: yarn test
      - run:
          name: Uploading code coverage to codecov
          command: ./node_modules/.bin/lerna exec "curl -s https://codecov.io/bash | bash"
      - run:
          name: Upload lockfile to greenkeeper
          command: greenkeeper-lockfile-upload
      - run:
          name: Build tarball for BundleSize
          command: |
            cp yarn.lock packages/cli
            cd packages/cli
            ./node_modules/.bin/oclif-dev pack --no-xz --targets ''
      - store_artifacts:
          path: ./packages/cli/dist
  release:
    <<: *defaults
    steps:
      - add_ssh_keys
      - checkout
      - run: |
          cp yarn.lock packages/cli
          cd packages/cli
          yarn
          ./scripts/release/_github_setup
          ./scripts/release/tarballs
          ./scripts/release/homebrew
      - save_cache:
          key: v4-yarn-{{ checksum ".circleci/config.yml" }}-{{ checksum "yarn.lock" }}
          paths:
            - /cli/node_modules
            - /cli/tmp/cache
            - /usr/local/share/.cache/yarn
  release_win:
    <<: *defaults
    steps:
      - add_ssh_keys
      - checkout
      - run: |
          cp yarn.lock packages/cli
          cd packages/cli
          yarn
          ./scripts/release/win
  release_deb:
    <<: *defaults
    steps:
      - add_ssh_keys
      - checkout
      - run: |
          cp yarn.lock packages/cli
          cd packages/cli
          yarn
          ./scripts/release/deb
  postrelease:
    <<: *defaults
    steps:
      - add_ssh_keys
      - checkout
      - run: yarn
      - run: ./scripts/release/postrelease
  dev_center_docs:
    docker: &devdocs_docker
      - image: rasphilco/cli-engine-devcenter:v0.1.3
        environment:
          LANG: en_US.UTF-8
          LANGUAGE: en_US.UTF-8
          LC_TYPE: en_US.UTF-8
          LC_ALL: C.UTF-8
    steps:
      - checkout
      - run: cd packages/cli && ./scripts/release/dev_center_docs
      - store_artifacts:
          path: /tmp/heroku-cli-commands.md
  snap:
    docker:
      - image: snapcore/snapcraft:stable
        environment:
          LC_ALL: C.UTF-8
    steps:
      - checkout
      - run: ./scripts/snap
workflows:
  version: 2
  heroku_cli:
    jobs:
      - test:
          filters: &all_pushes
            tags: &version_tags
              only: /^v.*/
      - release: &release_workflow
          context: org-global
          filters:
            tags: *version_tags
            branches:
              only:
                - master
                - dev
          requires:
            - test
      - release_deb: *release_workflow
      - release_win: *release_workflow
      - postrelease:
          context: org-global
          requires:
            - release
            - release_deb
            - release_win
          filters:
            tags: *version_tags
            branches:
              only:
                - master
                - dev
      - dev_center_docs:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
