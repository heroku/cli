---
defaults: &defaults
  working_directory: /cli
  environment:
    HEROKU_AUTHOR: Heroku
  docker:
    - image: oclif/nsis:12.0.0-16
      environment: &env
        LANG: en_US.UTF-8
        LANGUAGE: en_US.UTF-8
        LC_TYPE: en_US.UTF-8
        NODE_OPTIONS: --max_old_space_size=4096

version: 2
executorType: docker
jobs:
  node12-test: &test
    <<: *defaults
    steps:
      - checkout
      - restore_cache: &yarn_restore_cache
          keys:
            - v4-yarn-{{ checksum ".circleci/config.yml" }}-{{ checksum "yarn.lock" }}
            - v4-yarn-{{ checksum ".circleci/config.yml" }}
            - v4-yarn
      - run:
          name: Installing bats
          command: |
            git clone https://github.com/sstephenson/bats.git
            cd bats
            ./install.sh /usr/local
      - run:
          name: Installing dependencies
          command: yarn
      - run:
          name: heroku whoami
          command: ./bin/run whoami
      - run:
          name: Running all tests
          command: yarn test
      - run:
          name: Uploading code coverage to codecov
          command: ./node_modules/.bin/lerna exec "curl -s https://codecov.io/bash | bash"
      - run:
          name: Build tarball for BundleSize
          command: ./scripts/bundlesize
      - store_artifacts:
          path: ./bundlesize.tar
  node10-test:
    <<: *test
    docker:
      - image: chadian/nsis:10-2
  release:
    <<: *defaults
    steps:
      - add_ssh_keys
      - checkout
      - run: |
          cp yarn.lock packages/cli
          cd packages/cli
          yarn
          ./scripts/release/_github_setup
          ./scripts/release/tarballs
          ./scripts/release/homebrew
      - save_cache:
          key: v4-yarn-{{ checksum ".circleci/config.yml" }}-{{ checksum "yarn.lock" }}
          paths:
            - /cli/node_modules
            - /cli/tmp/cache
            - /usr/local/share/.cache/yarn
  release_win:
    <<: *defaults
    steps:
      - add_ssh_keys
      - checkout
      - run: |
          cp yarn.lock packages/cli
          cd packages/cli
          yarn
          ./scripts/release/win
  release_deb:
    <<: *defaults
    steps:
      - add_ssh_keys
      - checkout
      - run: |
          cp yarn.lock packages/cli
          cd packages/cli
          yarn
          ./scripts/release/deb
  postrelease:
    <<: *defaults
    steps:
      - add_ssh_keys
      - checkout
      - run: yarn
      - run: ./scripts/release/postrelease
  dev_center_docs:
    docker: &devdocs_docker
      - image: rasphilco/cli-engine-devcenter:v0.1.3
        environment:
          LANG: en_US.UTF-8
          LANGUAGE: en_US.UTF-8
          LC_TYPE: en_US.UTF-8
          LC_ALL: C.UTF-8
    steps:
      - checkout
      - run: cd packages/cli && ./scripts/release/dev_center_docs
      - store_artifacts:
          path: /tmp/heroku-cli-commands.md
  snap:
    docker:
      - image: snapcore/snapcraft:stable
        environment:
          LC_ALL: C.UTF-8
    steps:
      # the snapcraft image does not include git
      - run: apt-get -qq update; apt-get -y install git
      - checkout
      - run: ./scripts/snap
workflows:
  version: 2
  heroku_cli:
    jobs:
      - node12-test:
          filters: &all_pushes
            tags: &version_tags
              only: /^v.*/
      - node10-test:
          filters: &all_pushes
            tags: &version_tags
              only: /^v.*/
      - release: &release_workflow
          context: org-global
          filters:
            tags: *version_tags
            branches:
              only:
                - master
                - dev
          requires:
            - node12-test
            - node10-test
      - release_deb: *release_workflow
      - release_win: *release_workflow
      - postrelease:
          context: org-global
          requires:
            - release
            - release_deb
            - release_win
          filters:
            tags: *version_tags
            branches:
              only:
                - master
                - dev
      - dev_center_docs:
          requires:
            - node12-test
            - node10-test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
  nightly:
    triggers:
      - schedule:
          cron: "0 8,20 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - snap
