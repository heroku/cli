---
defaults: &defaults
  working_directory: ~/cli
  docker:
    - image: dickeyxxx/cli-engine-docker:v2.0.0

version: 2
executorType: docker
jobs:
  build:
    <<: *defaults
    steps:
      - type: checkout
      - type: cache-restore
        key: cli
      - type: shell
        command: |
          set -e
          echo $HEROKU_DEB_KEY | base64 -d | gpg --import
          cat << EOF > ~/.netrc
          machine api.heroku.com
            login junk@junk.com
            password  $HEROKU_API_KEY
          EOF
          chmod 0600 ~/.netrc
          set -exu
          yarn config set registry https://cli-npm.heroku.com
          yarn install --pure-lockfile
          yarn check
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            TAG=`git describe --exact-match HEAD || echo NOTAG`
            if [ "${TAG}" != "NOTAG" ]; then
              yarn run release stable
              ./scripts/release-deb stable
              ./scripts/generate_docs.sh > /tmp/cli_documentation.md
              devcenter push /tmp/heroku-cli-commands.md --trace
            else
              yarn run release beta
              ./scripts/release-deb beta
            fi
          # build dev only if it is a git checkout
          elif [ "${CIRCLE_BRANCH}" == "dev" ] && \
             [ ! -d ~/cli/node_modules/cli-engine/lib ]; then
            cd ~/cli/node_modules/cli-engine && yarn && cd ~/cli
          fi
          ./bin/run version
          ./bin/run help
      - type: cache-save
        key: cli
        paths:
          - /usr/local/share/.cache/yarn
      - type: deploy
        shell: /bin/bash
        command: |
          set -e
          echo $HEROKU_DEB_KEY | base64 -d | gpg --import
          set -ex
          ./scripts/release-wrapper deb
          ./scripts/copy-windows-files
      - persist_to_workspace:
          root: .
          paths:
            - tmp/tarballs/*
            - node_modules/cli-engine/bin/version
  release_windows_x64:
    <<: *defaults
    steps:
      - type: checkout
      - attach_workspace:
          at: ~/cli
      - run: |
          set -ex
          ./scripts/extract-windows-files x64
          ./scripts/release-wrapper -a x64 windows
          ./scripts/copy-artifacts x64
      - store_artifacts:
          path: tmp/artifacts
  release_windows_x86:
    <<: *defaults
    steps:
      - type: checkout
      - attach_workspace:
          at: ~/cli
      - run: |
          set -ex
          ./scripts/extract-windows-files x86
          ./scripts/release-wrapper -a x86 windows
          ./scripts/copy-artifacts x86
      - store_artifacts:
          path: tmp/artifacts
workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - release_windows_x64:
          requires:
            - build
      - release_windows_x86:
          requires:
            - build
