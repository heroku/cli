---
version: 2
jobs:
  build:
    docker:
      - image: dickeyxxx/cli-engine-docker:v1.0.2
    working_directory: ~/cli-plugin
    steps:
      - checkout
      - restore_cache:
          keys:
            - cli-plugin-{{ .Branch }}-{{checksum "package.json"}}
            - cli-plugin-{{ .Branch }}
            - cli-plugin-master
      - run: yarn
      - run: jest --coverage && bash <(curl -s https://codecov.io/bash)
      - run: flow
      - run: eslint .
      - save_cache:
          key: cli-plugin-{{ .Branch }}-{{checksum "package.json"}}
          paths:
            - ~/cli-plugin/node_modules
            - /usr/local/share/.cache/yarn
      - save_cache:
          key: cli-plugin-{{ .Branch }}
          paths:
            - /usr/local/share/.cache/yarn
