---
machine:
  node:
    version: v6.2.1
test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
  override:
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/mocha/results.xml nyc mocha test -R mocha-junit-reporter
  post:
    - nyc report --reporter=text-lcov > coverage.lcov && bash <(curl -s https://codecov.io/bash)
