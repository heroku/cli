name: Trigger Release

on:
  pull_request:
    branches:
      - main
    types: [ closed ]
  push:
    branches:
      - prerelease/*

jobs:
  get-version-channel:
    if: contains(github.ref, 'release-') || contains(github.ref, 'prerelease/')
    runs-on: ubuntu-latest
    outputs:
      channel: ${{ steps.distTag.outputs.channel }}
      version: ${{ steps.distTag.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - run: npm install @actions/core
      - id: distTag
        uses: ./.github/actions/get-version-and-channel/
        with:
          path: './packages/cli/package.json'

  publish-pack-upload:
    needs: [get-version-channel]
    # if (merged PR && is release branch) OR (prerelease branch && has a suffix on the package.json version)
    # suffix is checked to avoid deploying prod from a malformed prerelease branch
    if: (github.event.pull_request.merged == true && contains(github.ref, 'release-')) || (needs.get-version-channel.outputs.channel && contains(github.ref, 'prerelease/'))
    uses: ./.github/workflows/publish-pack-upload.yml
    with:
      isPreRelease: ${{ !!needs.get-version-channel.outputs.channel }}
    secrets: inherit

  promote:
    needs: [get-version-channel, publish-pack-upload]
    if: needs.publish-pack-upload.result == 'success'
    uses: ./.github/workflows/promote-release.yml
    with:
      version: ${{ needs.get-version-channel.outputs.version }}
      channel: ${{ needs.get-version-channel.outputs.suffix && 'beta' || 'stable' }}
    secrets: inherit
