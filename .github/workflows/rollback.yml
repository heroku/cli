name: Rollback latest release

on:
  workflow_dispatch:
    inputs:
      rollbackChannel:
        description: Which channel needs to be rolled back?
        type: choice
        required: true
        options:
        - stable
        - beta
        - alpha

jobs:
  get-target-and-rollback-tags:
    name: Get target tag and rollback tags
    runs-on: ubuntu-latest
    outputs:
      # targetTag: ${{ steps.getTags.target }}
      rollbackTag: ${{ steps.getRollbackTag.rollbackTag }}
    steps:
      - name: install apt-get dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli jq
      - name: get rollback dist tag
        id: getRollbackTag
        run: |
          ROLLBACK_DIST_TAG=${{ inputs.rollbackChannel == 'stable' && 'latest' || inputs.rollbackChannel }}
          echo $ROLLBACK_DIST_TAG
          echo "rollbackTag=$(npm view heroku dist-tags.$ROLLBACK_DIST_TAG --json)" >> $GITHUB_OUTPUT
      - name: get package versions
        id: getVersionsList
        run: |
          VERSION_LIST=$(npm view heroku versions --json)
          echo 'Version list'
          echo $VERSION_LIST
          CHANNEL_VERSION_LIST=[]
          if [[ ${{ inputs.rollbackChannel }} == 'stable' ]]; then
            CHANNEL_VERSION_LIST=$(echo ${VERSION_LIST} | jq '.[] | select(test("-") | not )')
          else
            CHANNEL_VERSION_LIST=$(echo ${VERSION_LIST} | jq '.[] | select(test("'${{ inputs.rollbackChannel }}'"))')
          fi
          echo 'Channel version list'
          echo $CHANNEL_VERSION_LIST

